<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>力鸣智慧监控系统登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    
    <link th:href="@{/static/css/xadmin/font.css}" rel="stylesheet" >
	<link th:href="@{/static/css/xadmin/xadmin.css}" rel="stylesheet" >
    
    <script th:src="@{/static/jquery/jquery.min.js}" type="text/javascript" ></script>
    <script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/xadmin/xadmin.js}" type="text/javascript" ></script>
    <script th:src="@{/static/js/xadmin/cookie.js}" type="text/javascript" ></script>
    <script th:src="@{/static/js/login.js}" type="text/javascript" ></script>
</head>

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">力鸣智慧监控系统登录</div>
        <div id="darkbannerwrap"></div>
        
        <form th:action="@{/login}" method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

</body>
</html>
